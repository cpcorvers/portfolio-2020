---
layout: default
title: Blog
permalink: /blog/
---
{% assign blogs = site.posts | where: "category", "post" %}
{% for post in blogs %}

  <ul>
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
  </ul>

{% endfor %}
