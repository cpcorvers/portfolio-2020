# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: CP.CORVERS
email: cp.corvers@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This is cp.corvers portfolio on my personal acount.
baseurl: "/portfolio-2020" # the subpath of your site, e.g. /blog
# url: "https://cpcorvers.github.io" # the base hostname & protocol for your site, e.g. http://example.com

url: "https://www.cpcorvers.nl" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

twitter_username: cpcorvers
github_username:  cpcorvers

# pathtoimages: https://cpcorvers.github.io/portfolio-2020/assets/images
pathtoimages: ../assets/images
# Build settings
# theme: minima
plugins:
  - jekyll-feed
  # - jekyll-sitemap
# Multiligual
lang:
  - en


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - backup


# permalink: /:categories/:year/:long_month/:day/:title:output_ext
# permalink: /:categories/:year/:title:output_ext
# permalink: /:categories

collections:
  authors:
    output: true
    permalink: /:collection/:name
  posts:
    output: true
    # permalink: /:collection/:name
    permalink: /work/:title
  # workshops:
  #   output: true
  #   permalink: /workshops/:title
  # testimonials:
  #   output: true
  #   permalink: /testimonials/:title

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  # - scope:
  #     path: ""
  #     type: "workshops"
  #   values:
  #     layout: "default"
  # - scope:
  #     path: ""
  #     type: "testimonials"
  #   values:
  #     layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images"
    values:
      image: true
      # layout: "default"


