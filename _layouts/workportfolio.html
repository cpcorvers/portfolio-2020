---
layout: default
title: Workportfolio
permalink: /workportfolio/
---
<h1>Workportfolio</h1>
<div class="cellB-portfolio">
  {% for post in site.posts %}
  <div class="portfolio-cell">
    <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="portfolio">
      <div class="portfolio-cell-link">
        <img class="img-portfolio-thumb" src="{{ site.pathtoimages }}{{ post.thumbnail }}" alt="">
        {{ post.title }}
      </div>
    </a>
  </div>
  {% endfor %}
</div>
